<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">name</label>
                <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Please input name"
                />
                <label for="email">email</label>
                <input
                    class="form-control form-control-lg"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Please input email"
                />
                <small class="form-text text-muted">You email will not be shared</small>
                <label for"password">password</label>
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Please input password"
                />
                
                <label for"password2">password</label>
                <input
                    class="form-control form-control-lg"
                    type="password2"
                    name="password2"
                    id="password2"
                    placeholder="Please confirm password"
                    readonly
                />

                <!-- select -->
                <div class="form-group">
                   <label for="gender">gender</label>
                   <select class="form-control" name="gender" id="gender">
                       <option value="male">male</option>
                       <option value="female">female</option>
                   </select>
                </div>

                 <!-- textarea -->
                <div class="form-group">
                   <label for="message">message</label>
                   <textarea
                       class="form-control"
                       name="message"
                       id="message"
                       rows="10"
                   ></textarea>
                </div>

                 <!-- file input -->
                <div class="form-group">
                  <label for="file">file input</label>
                  <input class="form-control-file" type="file" name="file" id="file" />
                  <small class="form-text text-muted">max 3MB</small>
                </div>

                <!-- custom file input -->
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" />
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

                <!-- range -->
                <div class="form-group">
                   <label for="membership">membership level</label>
                   <input 
                       class="custom-range"
                       type="range"
                       name="membership"
                       id="membership"
                       min="1"
                       max="5"
                       value="1"
                   />
                </div>
                <!-- inline form -->
                <form class="form-inline">
                    <input type="text" class="form-control" mr-2" id="username" placeholder="username">
                    <input type="text" class="form-control" mr-2" id="password3" placeholder="password">
                    <div class="form-check">
                        <label class="form-check-label mr-2">
                            <input type="checkbox" class="form-check-input">remember me</label>
                        </label>
                    </div>
                </form>

                <!-- form row -->
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" placeholder="firstname" /> 
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="lastname" /> 
                    </div>
                </div>

                <!-- validation -->
                <div class="form-group">
                   <label for="username">username</label>
                   <input type="text" class="form-control is-valid" id="username">
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" class="form-control is-invalid" id="username">
                    <div class="invalid-feedback">Password is invalid</div>
                </div>
                
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
