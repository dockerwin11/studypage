<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- list group -->
        <ul class="list-group mb-5">
            <li class="list-group-item">list 1</li>
            <li class="list-group-item active">list 2</li>
            <li class="list-group-item">list 3</li>
        </ul>

        <!-- list group with links -->
        <ul class="list-group">
            <a href="#" class="list-group-item">list 1</a>
            <a href="#" class="list-group-item active">list 2</a>
            <a href="#" class="list-group-item">list 3</a>
        </ul>

        <!-- contextual classes -->
        <ul class="list-group mb-5">
           <li class="list-group-item">regular list</li>
           <li class="list-group-item list-group-item-success">success list 2</li>
           <li class="list-group-item list-group-item-danger">danger list 3</li>
        </ul>

        <!-- flush list group -->
        <ul class="list-group list-group-flush mb-5">
           <li class="list-group-item">list 1</li>
           <li class="list-group-item active">list 2</li>
           <li class="list-group-item">list 3</li>
        </ul>

        <!-- badge -->
        <ul class="list-group mb-5">
            <li class="list-group-item">list 1</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-primary">2</span></li>
            <li class="list-group-item">list 3</li>
        </ul>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">home</li>
        </ol>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">home</a>
            </li>
            <li class="breadcrumb-item active">about</li>
        </ol>


        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#">user</a>
            </li>
            <li class="breadcrumb-item active">about</li>
        </ol>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
