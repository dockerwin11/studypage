<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- button -->
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-warning" type="button">warning</button>
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-light" type="button">light</button>
        <button class="btn btn-dark" type="button">dark</button>
        <button class="btn btn-link" type="button">link</button>

        <!-- button tag & types -->
        <a href="#" class="btn btn-primary" role="button">link</a>
        <button class="btn btn-success" type="submit">Button</button>
        <input type="button" class="btn btn-light" value="input">
        <input type="submit" class="btn btn-light" value="submit">
        <input type="reset" class="btn btn-light" value="reset">

        <!-- outline buttons -->
        <button class="btn btn-outline-primary" type="button">primary outline</button>

        <!-- button size -->
        <button class="btn btn-primary btn-lg" type="button">Large button</i></button>
        <button class="btn btn-primary btn-sm" type="button">Small button</i></button>
        <button class="btn btn-primary btn-block" type="button">Block button</i></button>
        
        <!-- state -->
        <button class="btn btn-primary" type="submit">regular</button>
        <button class="btn btn-primary active" type="submit">active</button>
        <button class="btn btn-primary disabled" type="submit">disabled</button>
        <button class="btn btn-primary" type="button" data-toggle="button">toggle state</button>

        <!-- button groups -->
        <div class="btn-group">
            <button class="btn-primary" type="button">left</button>
            <button class="btn-primary" type="button">middle</button>
            <button class="btn-primary" type="button">right</button>
        </div>


        <!-- button toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button class="btn-primary" type="button">1</button>
                <button class="btn-primary" type="button">2</button>
                <button class="btn-primary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn-primary" type="button">4</button>
                <button class="btn-primary" type="button">5</button>
                <button class="btn-primary" type="button">6</button>
            </div>
        </div>

        <!-- vertical button -->
        <div class="btn-group-vertical">
            <button class="btn-primary" type="button">top</button>
            <button class="btn-primary" type="button">middle</button>
            <button class="btn-primary" type="button">bottom</button>
        </div>

        <!-- button dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">my dropdown</button>
            <div class="dropdown-menu">
                <button class="dropdown-item" href="#">link 1</button>
                <button class="dropdown-item" href="#">link 2</button>
                <button class="dropdown-item" href="#">link 3</button>
            </div>
        </div>

        <!-- split dropdown -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">my button</button>
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span>toggle dropdown</span></button>
            <div class="dropdown-menu">
                <button class="dropdown-item" href="#">link 1</button>
                <button class="dropdown-item" href="#">link 2</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" href="#">link 3</button>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
