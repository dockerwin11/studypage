<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- alert -->
        <div class="alert alert-primary">
           <strong>primary</strong> blog post added
        </div>
        
        <!-- dismissible alert-->
        <div class="alert alert-success alert-dismissible">
            <button class="close" type="button" data-dismiss="alert">
                <span>&times</span>
            </button>
            <strong>Dismissible</strong> Blog added
        </div>

        <!-- extra content -->
    
        <div class="alert alert-success">
            <h4 class="alert-heading">Congrats !</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, molestias.</p>
            <hr/>
            <p class="mb-0">
                Lorem ipsum dolor sit amet.
            </p>
        </div>

        <div class="progress">
            <div class="progress-bar" style="width: 35%"></div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar" style="width: 35%">35%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 60%">60%</div>
        </div>

        <br />
        <!-- height -->
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-success" style="width: 60%">60%</div>
        </div>

        <br />
        <!-- striped -->
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 60%">60%</div>
        </div>

        <br />
         <!-- animated -->
         <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 60%">60%</div>
        </div>

        <!-- multiple bars -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 35%">35%</div>
            <div class="progress-bar bg-warning" style="width: 25%">25%</div>
            <div class="progress-bar bg-danger" style="width: 25%">25%</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
